<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" value="notranslate">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">    
    <title>Madina Masjid</title>
    <style>
      .body {
        /* background-image: url("./images/mosque.jpg"); */
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-size: cover;
      }
      .img-div{
        width: 100%;
      }
      .image{
        width: -webkit-fill-available;
        height: 100vh;
        object-fit: cover;
        position: absolute;
        z-index: -1;
      }
      .frame {
        width: 50%;
        height: 80vh;
      }
      .heading {
        color: darkgreen;
        font-size: 42px;
        font-style: italic;
        font-family: sans-serif;
        background: blanchedalmond;
        padding: 0 12px;
      }
      @media only screen and (max-width: 600px) {
        .frame {
          width: 100%;
          max-height: 50vh;
        }
      }
      .btn {
        padding: 5px 10px;
        margin: 10px;
        background: cyan;
        border: none;
        outline: none;
        font-size: large;
        color: darkblue;
        border-radius: 16px;
      }
      .list {
        display: none;
        width: 100%;
      }
      .block{
        color: yellow;
        font-size: 1rem;
        font-weight: 600;
        position: fixed;
        bottom: 10px;
        font-family: monospace;
      }
    </style>
  </head>
  <body class="body">
    <div class="img-div">
        <img class="image" src="./images/mosque.jpg" alt="mosque" />
    </div>
    <h2 style="color: aliceblue">
      لآ اِلَهَ اِ لّا اللّهُ مُحَمَّدٌ رَسُوُل اللّهِ
    </h2>
    <h1 class="heading">Madina Masjid</h1>
    <button class="btn" onclick="showList()">SHOW LIST</button>
    <div class="list">
      <iframe
        class="frame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSVaG81_kYZVuNFjb_nkn_YWaVP8Gj1oyfdg26nUj1QWA5X3l9wvTi7hJg7KFqzXcmlL73h8DdrqY0f/pubhtml?widget=true&amp;headers=false"
      ></iframe>
    </div>
    <blockquote class="block">Note: In case of any wrong entry/enquiry,<a style="color: aqua;" href="https://wa.me/945575160">click here</a>for whatsapp.</blockquote>
    <marquee>Some features coming soon...</marquee>
    <script>
      let show = false;
      function showList() {
        let list = document.getElementsByClassName("list")[0];
        if (!show) {
          list.style.display = "block";
          document.getElementsByClassName("btn")[0].textContent = "HIDE LIST";
          show = true;
        } else {
          list.style.display = "none";
          document.getElementsByClassName("btn")[0].textContent = "SHOW LIST";
          show = false;
        }
      }
    </script>
  </body>
</html>
